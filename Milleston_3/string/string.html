    <!-- string is immutable (not changable); array is mutable -->
    <script>
        let a = "Bangladesh"; // string can receive "" , '' , ``;
        b = 'Cumilla';
        c = `Sader, Kotobpur`;
        d = new String("world");

        console.log(typeof a); // output : string
        console.log(typeof b); // output : string
        console.log(typeof c); // output : string
        console.log(typeof d); // output : object;
        console.log(d); // output : string "world"


        const capital = "Dhaka"; 
        console.log(capital.length); // output : 5
        console.log(capital[3]); // output : k
    </script>

     <script>
        // slice
        const country = "Bangladesh";
        const show = country.slice(3,7);
        console.log(show);


        // split
        const para = "I am Mohammad Alamgir Rejvi";
        console.log(para.split(' ')); // ['I', 'am', 'Mohammad', 'Alamgir', 'Rejvi']
        

        const friends ='Mohammad, Alamgir, Rejvi';
        console.log(friends.split(',')); // ['Mohammad', ' Alamgir', ' Rejvi']

        // join 
        const people = ['Mohammad', 'Alamgir', 'Rejvi'];
        console.log(people.join('|'));


        // concat
        const first = "Alamgir";
        const last = "Rejvi";
        const full = first.concat(last);
        const fullName = first.concat(" ").concat(last);
        console.log(full); // AlamgirRejvi
        console.log(fullName) // Alamgir Rejvi

        // includes
        const see = "Alamgir";
        console.log(see.includes('i')); // true
        console.log(see.includes('k')); // false
