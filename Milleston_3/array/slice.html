<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is the slice() method, which returns a shallow copy of a part of an array without modifying the original array.</h3>
    <script>
        const numbers = [23, 43,53, 52,56, 34,76,12,65];
        
        document.write(numbers.slice(2,4)); // output: 53,52
        document.write("<br>");
        document.write(numbers);
    </script>
</body>
</html>
