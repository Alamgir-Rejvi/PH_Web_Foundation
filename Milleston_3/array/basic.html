<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array</h3>
    <script>
        const numbers = [23,42,46,411,56,734,45];
        console.log(numbers.length);
        console.log(numbers);
        console.log(numbers[3]);

        let three = numbers[2]; // to store a element in a new variable;
        console.log(three); // output : 46 ;

        numbers[3] = 48; // to set or update element value by index;
        console.log(numbers); // now output : [23, 42, 46, 48, 56, 734, 45]
    </script>
</body>
</html>
