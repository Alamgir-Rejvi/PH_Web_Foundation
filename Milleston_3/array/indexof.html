<body>
    <h3>Indexof</h3>
    <script>
        const names = ["Mohammad", "Alamgir", "Rejvi", "Nishad", "Fahim"];
        console.log(names.indexOf("Nishad")) // output: 3
        console.log(names.indexOf("nishad")) // output: -1 ; out of index
    </script>
