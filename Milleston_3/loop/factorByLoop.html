<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Finding Factor with Loop</h3>
    <script>
        // Numbers divisible by 5
        let n = 1;
        while (n <= 20) {
            if (n % 5 === 0) {
                document.write(n + " ");
            }
            n++;
        }

        // Numbers divisible by 3
        document.write("<br>");
        let N = 1;
        while (N <= 20) {
            if (N % 3 === 0) {
                document.write(N + " ")
            }
            N++;
        }


        // Numbers divisible by 3 or 5
        document.write("<br>");
        let num = 1;
        while (num <= 20) {
            if (num % 5 === 0 || num % 3 === 0) {
                document.write(num + " ");
            }
            num++;
        }


        // Numbers divisible by 3 and 5
        // with for loop
        document.write("<br>");
        for (let i = 1; i <= 50; i++) {
            if (i % 3 === 0  && i % 5 === 0) {
                document.write(i + " ")
            }
        }
    </script>


    <script>
        document.write("<br>");
        // sum of numbers divisible by 3
        let sum = 0;
        for (let i = 1; i <= 20; i++) {
            if (i % 3 === 0) {

                document.write(i + " ");
                sum += i;
            }
        }
        document.write("<br>");
        document.write("Total of these numbers is : " + sum);
    </script>
</body>
</html>
