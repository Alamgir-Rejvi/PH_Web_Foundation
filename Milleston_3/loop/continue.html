<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Continue (Task : skip rest of the code for this iteration)</h3>
    <script>
        // for loop
        for (let i = 1; i < 20; i++) {
            if (i % 2 === 1) {
                continue;
            }
            document.write(i + " ");
        }



        // while loop
        document.write("<br>");
        let i = 1;
        while (i < 20) {

            if (i % 2 === 1) {
                i++; // 🔸 আমরা চাই বিজোড় সংখ্যা skip করবো, আর জোড় সংখ্যা প্রিন্ট করবো। 🔸 কিন্তু যদি উপরের দিকে continue; দিয়ে দিই, তখন পরে থাকা i++ কখনো চলবে না, loop আটকে যাবে(infinite loop)। 🔸 তাই i++ কে continue এর আগে রাখতে হয় যেন লুপ এগোয়।


                continue;
            }
            document.write(i + " ");
            i++; // jodi number ta even hoy , tahole condition code execute na kore bahire execute korbe and increment hobe
        }
    </script>
</body>

</html>
