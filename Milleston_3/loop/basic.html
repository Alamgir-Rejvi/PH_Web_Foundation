<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Loop</h3>
    <div id="show"></div>
    <script>
        const numbers = [28,23,56,43,32];
        document.write(numbers);

        for(const number of numbers) {
            console.log(number);
            console.log("I see this number");
        }
        
    </script>

    <script>
        // const persons = ["Mohammad","Alamgir","Rejvi"];
        // console.log(persons);

        let persons = ["Mohammad","Alamgir","Rejvi"];

        for(const person of persons) {
            console.log(person);
        }

        document.write("<br>");
        
        
    </script>

    <script>
        // while loop
        let num = 0;
        while (num < 5) {
            console.log("Alamgir")
            num ++;
        }

       
    </script>
</body>
</html>
