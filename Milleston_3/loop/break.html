<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Use of Break</h3>
    <script>
        // for loop and break
        for(let i = 1; i <=20; i++) {
            document.write(i + " ");
            if (i > 15) {
                break;
            }
        }
        

        // while loop and break
        document.write("<br>");
        let i = 1;
        while (i < 20) {
            document.write(i + " ");
            if (i > 15) {
                break;
            }
            i++;
        }

        // decrement
        document.write("<br>");
        let num = 20;
        while (num > 0) {
            
            // document.write(num + " ");
            if (num < 12) {
                break;
            }
            document.write(num + " ");
            num--;
        }
    </script>
</body>
</html>
