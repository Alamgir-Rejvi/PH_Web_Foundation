<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Decremental loop</h3>
    <script>
        // for loop
        
        for (let i = 10; i >= 0; i--) {
            document.write(i + " ");
        }


        // while loop
        document.write("<br>");
        let i = 10;
        while (i >= 0) {
            document.write(i + " ");
            i--;
        }
    </script>
</body>
</html>
