<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For loop</h3>
    <script>
        let sum = 0;
        for (let i = 1; i <=10; i++) {
            document.write(i + ", ");
            sum += i;
        }
        document.write("<br>");
        document.write("Sum of these numbers : " + sum);
    </script>
</body>
</html>
