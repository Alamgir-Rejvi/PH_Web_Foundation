<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Sum using while loop</h2>
    <script>

        let number = 1;
        let sum = 0;
        while (number <= 5) {
            sum = sum + number
            number++;
        }
        document.write(sum);

    </script>

</body>

</html>
