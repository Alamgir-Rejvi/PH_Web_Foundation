<script>
    const a = isNaN("11");
    console.log(a); // output : false;

    // isNaN() рж╣рж▓рзЛ JavaScript-ржПрж░ ржПржХржЯрж┐ ржмрж┐рж▓рзНржЯ-ржЗржи ржлрж╛ржВрж╢ржи, ржпрзЗржЯрж╛ ржЪрзЗржХ ржХрж░рзЗ ржХрзЛржирзЛ ржорж╛ржи (value) ржирж╛ржорзНржмрж╛рж░ ржирзЯ ржХрж┐ ржирж╛ред

    // ЁЯФН ржХрж╛ржЬ: ржпржжрж┐ value ржЯрж╛ ржирж╛ржорзНржмрж╛рж░ ржирзЯ тАФ рждрж╛рж╣рж▓рзЗ true рж░рж┐ржЯрж╛рж░рзНржи ржХрж░рзЗред ржпржжрж┐ value ржЯрж╛ ржирж╛ржорзНржмрж╛рж░ ржмрж╛ ржирж╛ржорзНржмрж╛рж░рзЗ ржХржиржнрж╛рж░рзНржЯржпрзЛржЧрзНржп рж╣рзЯ тАФ рждрж╛рж╣рж▓рзЗ false рж░рж┐ржЯрж╛рж░рзНржи ржХрж░рзЗред

    // ржХрж┐ржЫрзБ ржЙржжрж╛рж╣рж░ржг:

    isNaN(123);       // false тЖТ ржХрж╛рж░ржг 123 рж╣рж▓рзЛ ржирж╛ржорзНржмрж╛рж░
    isNaN("123");     // false тЖТ string рж╣рж▓рзЗржУ ржирж╛ржорзНржмрж╛рж░рзЗ рж░рзВржкрж╛ржирзНрждрж░ржпрзЛржЧрзНржп
    isNaN("ABC");     // true  тЖТ ржХрж╛рж░ржг "ABC" ржирж╛ржорзНржмрж╛рж░ ржирзЯ
    isNaN(undefined); // true  тЖТ undefined ржорж╛ржирзЗ ржирж╛ржорзНржмрж╛рж░ ржирзЯ
    isNaN(true);      // false тЖТ true ржХржиржнрж╛рж░рзНржЯ рж╣рзЯ 1 ржП
    isNaN("");        // false тЖТ ржлрж╛ржБржХрж╛ string ржХржиржнрж╛рж░рзНржЯ рж╣рзЯ 0 ржП
    isNaN(NaN)	      // true тЖТ NaN ржирж┐ржЬрзЗржЗ тАЬNot a NumberтАЭ
    isNaN(false)	  // false   тЖТ false тЖТ 0, ржпрж╛ ржПржХржЯрж┐ рж╕ржВржЦрзНржпрж╛

</script>

<script>
    const b = isNaN(2-10);
    console.log(b); // output : false;

    console.log(isNaN(false));

    // 2 - 10 = -8 тЖТ ржорж╛ржирзЗ -8 (ржПржХржЯрж┐ valid number)

    // isNaN(-8) тЖТ ржЬрж┐ржЬрзНржЮрзЗрж╕ ржХрж░ржЫрзЗ: тАЬ-8 ржХрж┐ ржПржХржЯрж┐ рж╕ржВржЦрзНржпрж╛ ржирзЯ (Not a Number)?тАЭ ржЙрждрзНрждрж░: ржирж╛, -8 рждрзЛ ржПржХржЯрж╛ рж╕рзНржмрж╛ржнрж╛ржмрж┐ржХ рж╕ржВржЦрзНржпрж╛ред рждрж╛ржЗ isNaN(-8) рж░рж┐ржЯрж╛рж░рзНржи ржХрж░рзЗ тЖТ false

</script>

<Script>
    
    // Number() ржлрж╛ржВрж╢ржи : ржпрж╛ ржпрзЗржХрзЛржирзЛ ржЯрж╛ржЗржкрзЗрж░ value (string, boolean, null, undefined, etc.) ржХрзЗ number ржП рж░рзВржкрж╛ржирзНрждрж░ ржХрж░рзЗред рж░рзВржкрж╛ржирзНрждрж░ рж╕ржлрж▓ рж╣рж▓рзЗ тЖТ ржПржХржЯрж┐ number ржлрзЗрж░ржд ржжрзЗрзЯ рж░рзВржкрж╛ржирзНрждрж░ рж╕ржорзНржнржм ржирж╛ рж╣рж▓рзЗ тЖТ NaN (Not a Number) рж░рж┐ржЯрж╛рж░рзНржи ржХрж░рзЗ...

        //ЁЯУК Number() ржПрж░ рж╕рж╛ржерзЗ ржмрж┐ржнрж┐ржирзНржи ржЯрж╛ржЗржкрзЗрж░ ржЗржиржкрзБржЯрзЗрж░ рж░рзЗржЬрж╛рж▓рзНржЯ:

        //Input --Value---Result---ржмрзНржпрж╛ржЦрзНржпрж╛

        Number("123")	// 123	    string тЖТ number (valid)
        Number(" 456 ")	// 456	    ржлрж╛ржБржХрж╛ ржЬрж╛рзЯржЧрж╛ржУ ржмрж╛ржж ржжрж┐рзЯрзЗ ржХржиржнрж╛рж░рзНржЯ ржХрж░рзЗ
        Number("abc")	// NaN	    string ржирж╛ржорзНржмрж╛рж░ ржирзЯ тЖТ NaN
        Number(true)	// 1	    boolean true = 1
        Number(false)	// 0	    boolean false = 0
        Number(null)	// 0	    null тЖТ 0
        Number(undefined) //NaN	    undefined тЖТ ржХржиржнрж╛рж░рзНржЯ рж╣рзЯ ржирж╛
        Number("")	    // 0	    ржлрж╛ржБржХрж╛ string тЖТ 0
        Number("10.5")	// 10.5	    decimal string тЖТ decimal number

</Script>
