<!DOCTYPE html>
<html>
<head>
    <title>File Download Example</title>
</head>
<body>
    <h2>Download Your File</h2>
    <!-- from my pc image path -->
    <a href="images/homeicon.png" download>Download Image</a> <br>

    
    <h3>2️⃣ Specifying a Custom File Name</h3>
    <p>You can set a custom filename that the downloaded file will have: <br>Even if the file is images/homeicon.png, it will save as Favicon.png on the user's device.</p>
    <a href="images/homeicon.png" download ="Favicon.png">Download Image</a>




    
</body>
</html>
