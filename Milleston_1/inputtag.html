<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>

<body>
    <form action="#">
        Name :<input type="text" value="Alamgir"> <br>
        Password :<input type="password" required> <br>
        PlaceHolder : <input type="text" placeholder="Input data"> <br>
        Readonly : <input type="email" readonly> <br>
        Disable : <input type="email" disabled> <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
